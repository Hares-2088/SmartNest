<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartNest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Ensure the body takes the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Flexbox layout for the page */
        body {
            display: flex;
            flex-direction: column;
        }

        /* Main content should stretch to fill the available space */
        main {
            flex: 1;
        }

        /* Footer styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        /* Active button styling */
        .btn.active {
            background-color: #0056b3 !important;
            color: #fff !important;
        }
    </style>
    <!-- Include Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">SmartNest</h1>
            <nav class="text-center">
                <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-primary mx-2 {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{{ url_for('dashboard.stats') }}" class="btn btn-secondary mx-2 {% if request.path == '/stats' %}active{% endif %}">Stats</a>
                <a href="{{ url_for('dashboard.plots') }}" class="btn btn-info mx-2 {% if request.path == '/plots' %}active{% endif %}">Plots</a>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger mx-2">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 SmartNest. All rights reserved.
    </footer>
</body>
</html>
